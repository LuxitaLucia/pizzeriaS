<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Stella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import tailwindConfig from "/tailwind.config.js";
      tailwind.config = tailwindConfig;
    </script>
  </head>

  <body>
    <!--Navbar-->
    <header>
      <!-- Navbar -->
      <nav class="bg-red-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="/" class="text-white text-3xl font-bold"
            >üçï Pizzeria <i class="text-yellow-300">Stella</i>
          </a>

          <!-- Meniu desktop -->
          <div class="hidden md:flex space-x-6 gap-5 text-xl">
            <a
              href="/menu/pizze-speciali"
              class="text-white hover:text-yellow-300"
              >Menu</a
            >
            <a href="/about-us" class="text-white hover:text-yellow-300">
              Chi Siamo</a
            >
            <a href="/contact" class="text-yellow-300">Contact</a>
          </div>

          <!-- Meniu mobil (burger) -->
          <button id="menu-btn" class="md:hidden text-white text-2xl">
            &#9776;
          </button>
        </div>

        <!-- Meniu mobil ascuns -->
        <div id="mobile-menu" class="hidden md:hidden my-9">
          <a
            href="/menu/pizze-speciali"
            class="block text-white py-2 hover:text-yellow-300"
            >Menu</a
          >
          <a
            href="/about-us"
            class="block text-white py-2 hover:text-yellow-300"
            >Chi Siamo</a
          >
          <a
            href="/contact"
            class="block text-yellow-300 py-2"
            onclick="toggleModal(true)"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <main>
      <section class="p-4">
        <div
          class="container max-w-5xl mx-auto text-center text-xl my-10 p-10 font-semibold text-black shadow-md"
        >
          <h2 class="text-3xl drop-shadow mb-5">Contatti</h2>
          <div class="flex flex-col gap-3 my-5">
            <p>Siamo qui per te! Vieni a trovarci.</p>
            <p>üìç Vialle Europa, 94, BIANCAVILLA, CT</p>
          </div>
          <div>
            <ul>
              <li>
                <a href="tel:3760540553" class="hover:text-yellow-700"
                  >üìû 376 0540553</a
                >
              </li>
              <li>
                <a href="tel:0958832260" class="hover:text-yellow-700"
                  >üìû 095 8832260</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Script pentru meniu mobil -->
    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
