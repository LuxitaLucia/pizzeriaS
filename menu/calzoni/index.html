<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Stella</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import tailwindConfig from "/tailwind.config.js";
      tailwind.config = tailwindConfig;
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="bg-red-800 p-4 shadow-2xl">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-3xl font-bold"
          >üçï Pizzeria <i class="text-yellow-300">Stella</i>
        </a>

        <!-- Meniu desktop -->
        <div class="hidden md:flex space-x-6 gap-5 text-xl">
          <a href="/" class="text-white hover:text-yellow-300">Home</a>
          <a href="/menu/calzoni" class="text-white hover:text-yellow-300"
            >Menu</a
          >
          <a href="/about-us" class="text-white hover:text-yellow-300">
            About us</a
          >
          <a href="/contact" class="text-white hover:text-yellow-300"
            >Contact</a
          >
        </div>

        <!-- Meniu mobil (burger) -->
        <button id="menu-btn" class="md:hidden text-white text-2xl">
          &#9776;
        </button>
      </div>

      <!-- Meniu mobil ascuns -->
      <div id="mobile-menu" class="hidden md:hidden bg-red-700 p-3">
        <a href="/" class="block text-white py-2 hover:text-yellow-300">Home</a>
        <a href="/menu/calzoni" class="block text-yellow-300 py-2">Menu</a>
        <a href="/about-us" class="block text-white py-2 hover:text-yellow-300"
          >About us</a
        >
        <a href="/contact" class="block text-white py-2 hover:text-yellow-300"
          >Contact</a
        >
      </div>
    </nav>

    <!-- Sec»õiune submeniu -->
    <section class="container mx-auto py-10">
      <h2 class="text-3xl font-bold text-center text-red-700 mb-6">Calzoni</h2>
    </section>

    <!-- Script pentru meniu mobil -->
    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
  </body>
</html>
